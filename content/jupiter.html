
<!-- include aframe obviously -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- include ar.js for a-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!-- THIS IS JUPITER -->
    <a-scene arjs='sourceType: webcam; debugUIEnabled: false;'>

      <a-assets>
        <a-asset-item id="planet" src="/assets/jupiter/scene.gltf"></a-asset-item>

      </a-assets>
      <!-- use your gltf model -->
      <a-entity gltf-model="#planet" rotation="-90 0 0" scale="0.7 0.7 0.7" position="1 0 0"></a-entity>

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro' drag-rotate-component></a-marker-camera>
    </a-scene>



</body>
